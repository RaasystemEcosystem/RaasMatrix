# RBAC example for cluster operators
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: raas-operator
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: raas-operator-binding
subjects:
  - kind: User
    name: "operator@raasystem.example"
roleRef:
  kind: Role
  name: raas-operator
  apiGroup: rbac.authorization.k8s.io
